<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="container"></div>
        
        <div class="options">
            <button class="grid-size">
                Grid
            </button>
            <button class="clear">
                Clear
            </button>
            
            <input id="color-picker" type="color" value="#333333"/>
    
            <button class="color-mode">
                Color Mode
            </button>
            <button class="rainbow-mode">
                Rainbow Mode
            </button>
            <button class="eraser">
                Eraser
            </button>
        </div>
    </body>
</html>
